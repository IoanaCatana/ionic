<ion-header>
    <ion-navbar>
      <ion-title>
        Home
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let person of people">
        <ion-avatar item-left>
          <img [src]="person.picture.thumbnail">
        </ion-avatar>
        <h2 style="text-transform: uppercase;">{{person.name.title}} {{person.name.first}} {{person.name.last}}</h2>
        <p>{{person.email}}</p>
        <p>{{person.group}}</p> 
        <button (click)="goToDashboard()" ion-button color="primary" block>Select</button>
      </ion-item>
    </ion-list>
  </ion-content>
