<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <img src="assets/imgs/easjlogo.png" alt="easjlogo.png">

    <h6>Please enter username/password</h6>
    <br>
  
          <ion-list>
            
           <ion-item>
             <ion-label>Username</ion-label>
             <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
           </ion-item>
  
           <ion-item>
             <ion-label>Password</ion-label>
             <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
           </ion-item>

          </ion-list>

     <ion-row>
       <ion-col>
         <button (click)="goHome()" ion-button color="primary" block>Sign in</button>
       </ion-col>
     </ion-row>

</ion-content>
