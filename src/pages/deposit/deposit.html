<ion-header>

  <ion-navbar>
    <ion-title>Deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h6>Please enter the amount</h6>
    <br>
    
    <ion-item>
        <ion-label>DKK</ion-label>
        <ion-input type="text" value="" [(ngModel)]="deposit"></ion-input>
      </ion-item>


  <ion-row>                
    <ion-col>
        <button (click)="goToDeposit()" ion-button color="primary" block>Deposit</button>
      </ion-col>
  </ion-row>


</ion-content>
